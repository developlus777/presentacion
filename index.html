<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" id="theme" />

    <!-- Theme used for syntax highlighted code -->
    <link
      rel="stylesheet"
      href="plugin/highlight/monokai.css"
      id="highlight-theme"
    />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <img
            src="imgpng/primera pag.png"
            style="border: none; box-shadow: none"
          />
        </section>
        <section>
          <p>Representacion grafica de la comunicacion interna</p>
          <img src="imgpng/medios.png" />
		</section>
		 
        <section>
			 <img src="imgpng/segunda.png" />
		
		</section>

		<section>
			 Infografia de la comunicacion  ascendente y descendente 
			  <img src="imgpng/ascendente.jpg" alt="">
		</section>

		<section>
			Infografia de la comunicacion  ascendente y descendente 
			<img src="imgpng/tercera.png" alt="">
		</section>

		<section>
			
		</section>

		<section>
			
		</section>


      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
